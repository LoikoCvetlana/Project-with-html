<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Reviews</title>
</head>
<body>
<div th:insert="~{header}"></div>
<div>
    <a sec:authorize="isAuthenticated()" th:href="@{/review-save}" class="btn btn-info" role="button">Оставить отзыв</a>
</div>
<div th:each="review: ${reviews}">
     ***
    <p><b>Пользователь: </b>
        <span id="Email" th:text="${review.user.email}">Email</span> <br>
        <span id="Name" th:text="${review.user.fullName.name}">Name</span>
        <span id="Lastname" th:text=" ${review.user.fullName.lastname}">Lastname</span> <br>
        <b>Дата: </b> <span th:text="${review.date}">Date</span> <br>
        <span th:text="${review.text}">Text</span> <br>

        <a sec:authorize="hasAuthority('Admin')" th:href="@{/delete-review(id=${review.id})}" class="btn btn-danger"
           role="button">Удалить отзыв</a>

        <a sec:authorize="hasAuthority('User')" th:if="${#strings.equals(review.user.email, email)}" th:href="@{/delete-review(id=${review.id})}"
           class="btn btn-danger" role="button">Удалить отзыв</a>

    </p>

</div>
</body>
</html>
