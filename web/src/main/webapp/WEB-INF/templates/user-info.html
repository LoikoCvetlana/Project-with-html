<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User information</title>
</head>
<body>
<div th:insert="~{header}"></div>

<div>
    <br>
    <p><b>Группа пользователей: </b>
        <span id="role" th:text="${user.role}">Role</span></p>
    <p><b>Дата регистрации:  </b>
        <span id="registrationDate" th:text="${user.registrationDate}">Registration Date</span></p>
    <p><b>Адрес электронной почты: </b>
        <span id="email" th:text="${user.email}">Email</span> </p>
    <p><b>Полное имя: </b>
        <span id="Name" th:text="${user.fullName.name}">Name</span>
        <span id="Lastname" th:text=" ${user.fullName.lastname}">Lastname</span></p>

    <div  th:if="${user.userDetail !=null}">
    <p><b>Телефон для связи: </b>
        <span id="phone" th:text="${user.userDetail.phone}">Phone Number</span></p>
    <p><b>Организация: </b>
        <span id="company" th:text="${user.userDetail.company}">Company</span> <br></p>
    <p><b>Должность: </b>
        <span id="position" th:text="${user.userDetail.position}">Position</span></p>
    <p><b>Иная информация: </b>
        <span id="otherInformation" th:text="${user.userDetail.otherInformation}">Other Information</span></p>
    </div>
    <br>
    <a sec:authorize="isAuthenticated()" th:if="${#strings.equals(user.email, email)}" th:href="@{/change-user-detail}"
       class="btn btn-success" role="button">Изменить информацию о себе</a>

</div>
</body>
</html>
