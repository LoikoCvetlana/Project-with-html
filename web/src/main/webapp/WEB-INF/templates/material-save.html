<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>New material</title>
</head>
<body>
<div th:insert="~{header}"></div>

</div>
<form th:action="@{/material-save}" th:method="post" th:object="${materialDto}">
    <div class="form-group">
        <p><b>Наименование: </b><label for="name">
            <input class="form-control" type="text" id="name" th:field="*{name}">
        </label></p>
    </div>
    <div class="form-group">
        <p><b>Описание: </b> <label>
            <textarea style="width:500px; height:150px;" name="description" id="description">Description</textarea>
        </label></p>
    </div>


    <div class="form-group">
        <input class="btn btn-success" type="submit" value="Сохранить">
    </div>
</form>
</body>
</html>
