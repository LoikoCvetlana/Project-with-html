<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product information</title>
</head>
<body>

<div th:insert="~{header}"></div>

<div>
    <br>
    <p><b>Наименование: </b>
        <span id="name" th:text="${product.name}"></span>
        <span id="article" th:text="${product.article}"> Product Name</span></p>

    <p><b>Стоимость за единицу (с НДС): </b> <span id="value" th:text="${product.value}">Product Value</span></p>

    <p><b>Материал: </b> <span id="material" th:text="${product.material.name}">Material</span></p>

    <p><b>Фото: </b><br><img id="picture" th:src="@{${product.picture}}" th:alt="picture" width="350"></p>

</div>
</body>
</html>
